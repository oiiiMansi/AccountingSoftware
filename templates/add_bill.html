<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bill</title>
</head>
<body>
    <h1>Add New Bill</h1>
    <form method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="customer_number">Customer Number:</label>
        <input type="text" id="customer_number" name="customer_number" required><br><br>

        <label for="customer_address">Customer Address:</label>
        <textarea id="customer_address" name="customer_address" required></textarea><br><br>

        <label for="shipping_address">Shipping Address:</label>
        <textarea id="shipping_address" name="shipping_address" required></textarea><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required><br><br>

        <label for="basic_amount">Basic Amount:</label>
        <input type="number" step="0.01" id="basic_amount" name="basic_amount" required><br><br>

        <label for="gst_type">GST Type:</label>
        <select id="gst_type" name="gst_type">
            <option value="CGST_SGST" selected>CGST & SGST</option>
            <option value="IGST">IGST</option>
        </select><br><br>

        <label for="gst_percentage">GST Percentage:</label>
        <input type="number" step="0.01" id="gst_percentage" name="gst_percentage" required><br><br>

        <button type="submit">Add Bill</button>
    </form>
</body>
</html>
