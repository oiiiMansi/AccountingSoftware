<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Billed Purchase - KK Enterprises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .col {
            flex: 1;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('sales.purchase') }}" class="back-link">← Back to Purchase Options</a>
        <h1>Edit Billed Purchase</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="vendor_name">Vendor Name:</label>
                <input type="text" id="vendor_name" name="vendor_name" value="{{ purchase.vendor_name }}" required>
            </div>

            <div class="form-group">
                <label for="basic_amount">Basic Amount (₹):</label>
                <input type="number" id="basic_amount" name="basic_amount" step="0.01" value="{{ purchase.amount }}" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="{{ purchase.quantity or 1 }}" required>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="gst_type">GST Type:</label>
                        <select id="gst_type" name="gst_type" required>
                            <option value="CGST_SGST" {% if purchase.gst_type == 'CGST_SGST' %}selected{% endif %}>CGST & SGST</option>
                            <option value="IGST" {% if purchase.gst_type == 'IGST' %}selected{% endif %}>IGST</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gst_percentage">GST Percentage (%):</label>
                        <input type="number" step="0.01" id="gst_percentage" name="gst_percentage" value="{{ purchase.gst_percentage }}" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ purchase.date }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3">{{ purchase.description }}</textarea>
            </div>

            <div class="buttons">
                <button type="submit">Update Billed Purchase</button>
                <a href="{{ url_for('sales.delete_billed_purchase', purchase_id=purchase.id) }}" class="cancel-btn" onclick="return confirm('Are you sure you want to delete this purchase?')">Delete</a>
            </div>
        </form>
    </div>
</body>
</html>
