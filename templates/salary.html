<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary - KK Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto 30px auto;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ffa500;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffa500;
            color: white;
        }

        a.download-link {
            color: #007BFF;
            text-decoration: none;
        }

        a.download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Salary Management</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Employee Name" required>
        <input type="number" name="amount" placeholder="Salary Amount" required>
        <input type="date" name="date" placeholder="date" required>
        <input type="submit" value="Generate Salary Slip">
    </form>
    

    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Slip</th>
            </tr>
        </thead>
        <tbody>
            {% for row in salaries %}
            <tr>
                <td>{{ row.employee_name }}</td>
                <td>â‚¹{{ row.amount }}</td>
                <td>{{ row.date }}</td>
                <td><a href="{{ url_for('salary.download_slip', salary_id=row.id) }}" class="download-link">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
