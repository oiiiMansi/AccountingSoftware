<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenue - KK Enterprises</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #333, #ffa500);
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #fff;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #333;
            color: #ffa500;
        }

        table {
            width: 100%;
            background: white;
            color: #333;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #ffa500;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">
            <div class="logo">KK Enterprises</div>
        </a>
        <nav>
            <div class="dropdown">
                <a href="#">Finance</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('accounting') }}">Accounting</a>
                    <a href="{{ url_for('expenses.expenses_page') }}">Expense</a>
                    <a href="{{ url_for('budget.view_budget') }}">Budgeting</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Sales</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('sales.billing') }}">Billing</a>
                    <a href="{{ url_for('sales.without_billing') }}">Without Billing</a>
                    <a href="{{ url_for('leads.show_employee_targets') }}">Employee Target</a>
                    <a href="{{ url_for('transactions.show_transactions') }}">Transactions</a>
                    <a href="{{ url_for('reports.show_reports') }}">Reports</a>
                    <a href="{{ url_for('revenue') }}">Revenue</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Human Resource</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('salary.salary_page') }}">Salary</a>
                    <a href="{{ url_for('employees.employees_page') }}">Employees</a>
                </div>
            </div>
        </nav>
    </header>
    <h1>Revenue Management</h1>
    <form method="POST">
        <input type="text" name="source" placeholder="Source" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="date" name="date" required>
        <button type="submit">Add Revenue</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for r in revenues %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.source }}</td>
            <td>â‚¹{{ r.amount }}</td>
            <td>{{ r.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
