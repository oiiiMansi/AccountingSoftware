<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee - KK Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.2s ease-in-out;
        }

        input:focus {
            border-color: #ffa500;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        
        <form method="POST">
            <input type="text" name="full_name" placeholder="Full Name" value="{{ employee.full_name }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ employee.email }}" required>
            <input type="text" name="position" placeholder="Position" value="{{ employee.position }}" required>
            <input type="text" name="department" placeholder="Department" value="{{ employee.department }}" required>
            <input type="number" name="salary" placeholder="Salary" value="{{ employee.salary }}" required>
            <button type="submit">Update Employee</button>
        </form>
        
        
    </div>
</body>
</html>
