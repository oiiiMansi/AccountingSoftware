<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col-md-6 {
            flex: 1;
        }
        .btn {
            background-color: #ffa500;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #555;
        }
        .btn:hover {
            background-color: #333;
        }
        .d-flex {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">
        <div class="logo">KK Enterprises</div>
    </a>
    <nav>
        <!-- navigation items -->
    </nav>
</header>

<div class="container">
    <div class="card">
        <h2>Edit Invoice</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name" value="{{ bill.customer_name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="customer_number">Customer Number</label>
                    <input type="text" id="customer_number" name="customer_number" value="{{ bill.customer_number }}" required>
                </div>
            </div>

            <label for="customer_address">Customer Address</label>
            <input type="text" id="customer_address" name="customer_address" value="{{ bill.customer_address }}" required>

            <label for="shipping_address">Shipping Address</label>
            <input type="text" id="shipping_address" name="shipping_address" value="{{ bill.shipping_address }}" required>

            <div class="row">
                <div class="col-md-6">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ bill.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6">
                    <label for="basic_amount">Basic Amount (â‚¹)</label>
                    <input type="number" step="0.01" id="basic_amount" name="basic_amount" value="{{ bill.basic_amount }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="gst_type">GST Type</label>
                    <select id="gst_type" name="gst_type" required>
                        <option value="CGST_SGST" {% if bill.gst_type == 'CGST_SGST' %}selected{% endif %}>CGST/SGST</option>
                        <option value="IGST" {% if bill.gst_type == 'IGST' %}selected{% endif %}>IGST</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gst_percentage">GST Percentage (%)</label>
                    <input type="number" step="0.01" id="gst_percentage" name="gst_percentage" value="{{ bill.gst_percentage }}" required>
                </div>
            </div>

            <div class="d-flex">
                <a href="{{ url_for('billing.billing_page') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Update Invoice</button>
            </div>
        </form>
    </div>
</div>

<div class="dropdown">
    <a href="#">Sales</a>
    <div class="dropdown-content">
        <a href="{{ url_for('sales.billing') }}">Billing</a>
        <a href="{{ url_for('sales.without_billing') }}">Without Billing</a>
        <a href="{{ url_for('leads.show_employee_targets') }}">Employee Target</a>
        <a href="{{ url_for('transactions.show_transactions') }}">Transactions</a>
        <a href="{{ url_for('reports.show_reports') }}">Reports</a>
    </div>
</div>

</body>
</html>
