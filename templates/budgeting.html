<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting - KK Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #333;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffa500;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Budgeting</h1>

    <form method="POST" action="{{ url_for('budget.add_budget') }}">
        <input type="text" name="category" placeholder="Enter Category" required>
        <input type="number" name="amount" step="0.01" placeholder="Enter Amount" required>
        <input type="text" name="month" placeholder="Month (e.g. April)" required>
        <button type="submit">Add Budget</button>
    </form>

    <h2>Existing Budget Entries</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Month</th>
        </tr>
        {% for budget in budgets %}
        <tr>
            <td>{{ budget.id }}</td>
            <td>{{ budget.category }}</td>
            <td>{{ budget.amount }}</td>
            <td>{{ budget.month }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}" class="back-btn">‚Üê Back to Dashboard</a>
</body>
</html>
