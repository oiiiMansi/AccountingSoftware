<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ffa500;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }

        button {
            padding: 12px;
            background: #ffa500;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Expense</h2>

        <form method="POST">
            <input type="text" name="expense_name" placeholder="Expense Name" value="{{ expense.expense_name }}" required>
            <input type="number" name="amount" placeholder="Amount" value="{{ expense.amount }}" required>
            <input type="text" name="category" placeholder="Category" value="{{ expense.category }}" required>
            <input type="number" name="gst" placeholder="GST (in â‚¹)" value="{{ expense.gst }}" step="0.01">
            <input type="date" name="date" placeholder="date" value="{{ expense.date }}">
            <button type="submit">Update Expense</button>
        </form>
    </div>

</body>
</html>
