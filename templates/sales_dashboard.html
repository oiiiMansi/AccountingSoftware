<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - KK Enterprises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .card h2 {
            margin-top: 0;
            color: #333;
        }
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .back {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include 'includes/header_navigation.html' %}
    
    <div class="container">
        <h1>Sales Management</h1>
        
        <div class="options">
            <div class="card">
                <h2>Billing</h2>
                <p>Create invoices with GST</p>
                <a href="{{ url_for('billing.billing_page') }}" class="btn">Go to</a>
            </div>
            
            <div class="card">
                <h2>Without Billing</h2>
                <p>Record sales without invoices</p>
                <a href="{{ url_for('sales.without_billing') }}" class="btn">Go to</a>
            </div>
            
            <div class="card">
                <h2>Credit Sales</h2>
                <p>Manage pending credit sales</p>
                <a href="{{ url_for('sales.credit_sales') }}" class="btn">Go to</a>
            </div>
        </div>
        
        <a href="{{ url_for('home') }}" class="back">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
